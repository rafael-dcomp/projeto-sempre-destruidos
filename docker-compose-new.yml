version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: multiplayer-soccer-postgres
    environment:
      POSTGRES_DB: multiplayer_soccer
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - soccer-network

  backend:
    build:
      context: ./multiplayer-soccer
      dockerfile: Dockerfile
    container_name: multiplayer-soccer-backend
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/multiplayer_soccer
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
    depends_on:
      - postgres
    networks:
      - soccer-network

  frontend:
    build:
      context: ./soccer-frontend
      dockerfile: Dockerfile
    container_name: multiplayer-soccer-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - soccer-network

volumes:
  postgres-data:

networks:
  soccer-network:
    driver: bridge
